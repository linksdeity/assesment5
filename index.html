<!DOCTYPE html>
<html lang="en">
<head>
    <title>QUIZ SHOW</title>
    <script src="java.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class = "body">

    <div>
        <h1 class = "texts">Welcome to Metatton's quiz show!!</h1>
    </div>

    <div class = "mainImage">
        <img class = "icon" src="MettatonGif.gif" alt="Metatton">
    </div>

    <div id = "talking">
        <p class = "metatalk texts" id="quote">OH BOY! I CAN ALREADY TELL IT'S GONNA BE A GREAT SHOW!!</p>
        <button onclick= "pressContinue()" type="button" id="continueButton">Continue</button>
    </div>

    <div class = "question-div-hidden hide-me" id = "gameshow">
        <p id = "question" class = "texts">Here is the question!</p>

        <div class = "buttons">
            <button onclick= "inputAnswer(1)" type="button" id="button1">Button 1!</button> 
            <button onclick= "inputAnswer(2)" type="button" id="button2">Button 2!</button> 
            <button onclick= "inputAnswer(3)" type="button" id="button3">Button 3!</button> 
        </div>

    </div>
    
    <div class = "music">
        <audio controls autoplay loop>
            <source src="mettatongameshow.wav" type="audio/wav">
        </audio> 
    </div>

    <script>setQuestion(0)</script>
</body>
</html>
